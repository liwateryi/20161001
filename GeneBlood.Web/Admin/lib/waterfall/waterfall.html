<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>infinitescroll</title>
    <link rel="stylesheet" href="res/reset.css">
    <link rel="stylesheet" href="res/waterfall.css">
</head>
<body>
<div id="header">
    <h1>infinitescroll</h1>
</div>
<div id="container"></div>
<script type="text/x-handlebars-template" id="waterfall-tpl">
{{#result}}
    <div class="item">
        <img src="{{image}}" width="{{width}}" height="{{height}}" />
    </div>
{{/result}}
</script>
<script src="res/jquery.js"></script>
<script src="res/handlebars.js"></script>
<script src="res/waterfall.min.js"></script>
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 222,  
    gutterWidth: 15,
    gutterHeight: 15,
    checkImagesLoaded: false,
    path: function(page) {
        return 'http://wlog.cn/demo/waterfall/data/data1.json?page=' + page;
		/*
		return {
			"total": 20,
			"result": [
				{
					"image": "http://wlog.cn/demo/waterfall/images/001.jpg",
					"width": 192,
					"height": 288
				}
			]
		};*/
    }
});
</script>
</body>
</html>
